<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./libs/bootstrap/dist/css/bootstrap.min.css"></link>
  <link rel="stylesheet" href="./style/main.css"></link>
  <title>BBC</title>
</head>
<body>
<section class="header-bbc">
  <div class="container">
    <div class="row row-wrap">
      <div class="col-12">
          <div class="header-logo">
                <h1 class="header-logo__txt">
                  <span>B</span>
                  <span>B</span>
                  <span>C</span>
                </h1>
            </div>
        </div>
        <div class="col-12 align-self-start">
            <div class="header-txt-form">
              <h2 class="header-txt-from__inner">Your screen sharing is active now,</h2>
              <p class="header-txt-form__bottom">please start presenting</p>
            </div>
            <form action="" class="form-wrap">
              <div class="from-group">
                  <div class="input-group mb-3">
                      <input type="text" class="form-control from__input" placeholder="KKV42" aria-describedby="inputHelp">
                      <div class="input-group-append">
                        <button class="btn btn-outline-secondary form__button" type="button">Stop PRESENTING</button>
                      </div>
                      <small id="inputHelp" class="form-text text-muted form__small-txt">* Please note, the hive code is case sensitive</small>
                    </div>
              </div>
            </form>
        </div>
    </div>
  </div>
</section>
  <script src="./code/main.js"></script>
</body>
</html>
